<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <!-- <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1> -->
                <h1>Presto</h1>
            </div>




            <div class="input-box" onclick="sendFocus('filter-text-val')">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a classical album" id="filter-text-val">
            </div>

            <div class="input-box" onclick="sendFocus('filter-text-composer')">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a composer" id="filter-text-composer">
            </div>

            <div class="input-box">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <select id="filter-text-genre">
                    <option value="" selected hidden>Select a purpose (optional)</option>
                    <option value="study" style="color:black">study</option>
                    <option value="exercise" style="color:black">exercise</option>
                    <option value="relax" style="color:black">relax</option>
                    <option value="sleep" style="color:black">sleep</option>
                </select>
            </div>

        </div>

        <br>

        <div class="submit-button-container">
            <button onclick="filterText()">Submit Inputs</button>
        </div>


        <div id="answer-box">

        </div>
    </div>

    <!-- <script>
        $(document).ready(function () {
            $('#filter-text-val').select2({
                data: albums.map(album => ({ id: album, text: album }))
            });
        });
    </script> -->


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/album_names')
                .then(response => response.json())
                .then(data => {
                    window.recipeNames = data; // Store recipe names globally
                })
                .catch(error => console.error('Error fetching album names:', error));
        });

        function getAlbums() {
            let userInput = document.getElementById("filter-text-val").value;
            if (userInput.length > 0) {  // Ensure there is user input before making the call
                fetch(`/get_titles?query=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => showDropdown(userInput, data))  // Pass the returned data to the dropdown
                    .catch(error => console.error('Error fetching names:', error));
            } else {
                showDropdown(userInput);  // Call with empty or default data if no input
            }
        }



        function showDropdown(userInput, names = []) {
            const dropdown = document.getElementById("dropdown");
            dropdown.innerHTML = "";  // Clear previous options
            names.forEach(option => {
                const optionDiv = document.createElement("div");
                optionDiv.textContent = option;
                console.log(optionDiv);
                optionDiv.onclick = function () {
                    document.getElementById("filter-text-val").value = option;
                    dropdown.style.display = "none";
                    storeUserInput(option);
                };
                dropdown.appendChild(optionDiv);
                console.log(dropdown);
            });
            dropdown.style.display = names.length > 0 ? "block" : "none";
        }


        function storeUserInput(userInput) {
            fetch('/store_user_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userInput: userInput })
            })
                .then(response => response.json())
                .catch((error) => console.error('Error storing user input:', error));
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/albums?" + new URLSearchParams({
                title: document.getElementById("filter-text-val").value,
                genre: document.getElementById("filter-text-genre").value,
                composer: document.getElementById("filter-text-composer").value
            }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    // get title, composer, description (TODO) 
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.artists, row.scores)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

        function answerBoxTemplate(title, composer, score) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <h3 class='compoer'>${composer}</h3>
                <p class='episode-desc'>Similarity Score: ${score}</p>
            </div>`
        }

        function sendFocus(id) {
            document.getElementById(id).focus()
        }

    </script>
</body>
